name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            ./spec-kit/package-lock.json
            ./greenfield-zine/package-lock.json

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Install dependencies for spec-kit
        working-directory: ./spec-kit
        run: npm ci

      - name: Build spec-kit
        working-directory: ./spec-kit
        run: npm run build

      - name: Install dependencies for greenfield-zine
        working-directory: ./greenfield-zine
        run: npm ci

      - name: Build greenfield-zine
        working-directory: ./greenfield-zine
        run: npm run build

      - name: Organize build output
        run: |
          mkdir -p _site/spec-kit
          cp -r spec-kit/dist/* _site/spec-kit/
          mkdir -p _site/greenfield-zine
          cp -r greenfield-zine/dist/* _site/greenfield-zine/
          mkdir -p _site/comet-browser-manual
          cp -r comet-browser-manual/* _site/comet-browser-manual/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
